<div *ngIf="product" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" alt="{{ product.title }}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <p><strong>Precio: </strong>{{ product.price | currency }}</p>
            <p><strong>Categor√≠a: </strong>{{ product.category }}</p>
        </div>
    </div>
</div>
