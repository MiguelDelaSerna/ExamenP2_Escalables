<div *ngIf="products.length > 0; else noProducts" class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4 shadow-sm">
                <img [src]="product.image" alt="{{ product.title }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">
                <strong>{{ product.price | currency }}</strong>
                </p>
                <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-block">Ver detalles</a>
            </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noProducts>
    <div class="container text-center mt-5">
        <p class="text-muted">No hay productos disponibles</p>
    </div>
</ng-template>
